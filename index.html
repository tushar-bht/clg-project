<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postfix - Prefix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <span><strong>INFIX TO PREFIX , POSTFIX</strong></span>
    </header>
    <div class="note">
      <p>
        note:- please make sure to insert a space after every character of the
        expression , even brackets.
      </p>
      <p>example: A + B - ( c * d )</p>
      <p>Spaces are necessary for conversion.</p>
    </div>
    <div class="infix">
      <form autocomplete="off">
        <input
          type="text"
          placeholder="infix expression"
          id="expression"
          name="infix-input"
        />
        <br /><br /><button type="button" onclick="calculatePrefix()">
          Prefix
        </button>
        <button type="button" onclick="calculatePostfix()">Postfix</button>
      </form>
    </div>
    <div class="answer hidden" id="answer">
      <h3 id="outputText">Postfix expression</h3>
      <h1 id="displayOutput"></h1>
    </div>
    <div class="table">
      <table id="table"></table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
